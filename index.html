<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://kit.fontawesome.com/36a89bf28f.js" crossorigin="anonymous"></script>
</head>

<body class="debug">

<!------------------- MAIN SECTION ------------------->

    <section class="container-row">

        <!---------- /MAIN-AREA ---------->

        <div class="main-area">

            <!------- SIDE-BAR ------->

            <div class="sidebar side-style">

                <div class="sidebar-item logo">

                    <a href="#"><img class="logo-webapp top-space" src="img/logo.svg" alt="spotify-logo-and-name"></a>

                    <a href="#"><img class="logo-mobile top-space" src="img/logo-small.svg" alt="spotify-logo"></a> 

                </div>

                <div class="sidebar-item">

                    <ul class="navbar top-space">

                        <li class="nav-item">
                            <a href=""><img class="nav-icons" src="img/home.svg" alt="home-icon"></a>
                            <p class="nav-item-text home-button"><a href="">Home</a></p>
                        </li>

                        <li class="nav-item">
                            <a href=""><img class="nav-icons" src="img/search.svg" alt="home-icon"></a>
                            <p class="nav-item-text"><a href="">Cerca</a></p>
                        </li>

                        <li class="nav-item">
                            <a href=""><img class="nav-icons" src="img/libreria.svg" alt="home-icon"></a>
                            <p class="nav-item-text"><a href="">La tua libreria</a></p>
                        </li>

                    </ul>
                </div>

                <div class="sidebar-item playlist-item">

                    <div class="playlists top-space">

                        <h4 class="playlists-article">Playlist</h4>
                        
                        <div class="new-playlist">
                            <button class="add-playlist"><i class="fa-solid fa-plus"></i></button>
                            <p class="create-playlist">Crea Playlist</p>
                        </div>

                    </div>

                    <ul class="my-playlist top-space">
                    
                        <li class="name-playlist">Nome Playlist</li>
                        <li class="name-playlist">Nome Playlist</li>
                        <li class="name-playlist">Nome Playlist</li>
                        <li class="name-playlist">Nome Playlist</li>
                        <li class="name-playlist">Nome Playlist</li>
                        <li class="name-playlist">Nome Playlist</li>
                        <li class="name-playlist">Nome Playlist</li>
                    
                    </ul>

                </div>

                <div class="sidebar-item after-line">

                    <div class="app-download">

                        <a href=""><img class="download-button" src="img/download.svg" alt=""></a>

                        <p class="app-download-text"><a href="">Installa app</a></p>

                    </div>

                </div>

                <div class="sidebar-item">

                    <div class="user-profile">

                        <a href=""><img class="user-profile-icon" src="img/profile.svg" alt=""></a>

                        <p class="user-profile-name"><a href="">John Doe</a></p>

                    </div>

                </div>

            </div>

            <!------- /SIDE-BAR ------->

            <!------- CONTENT ------->

            <div class="content">
            </div>

            <!------- /CONTENT ------->

        </div>

        <!---------- /MAIN-AREA ---------->

        <!----------- PLAYER BAR ----------->

        <div class="player-bar">

            <div class="player-row">

                <!------- PLAYER-SONG ------->

                <div class="player-col-static-first">


                    <div class="player-song-row">

                        <figure>
                            <img  class="song-thumb" src="img/sinister.jpeg" alt="">
                        </figure>

                        <div class="song">

                            <div class="song-row">

                                <div class="song-col singer">

                                    <p><a href="#">Sinister</a></p>

                                </div>

                                <div class="song-col song-name">

                                    <p><a href="#">Brano Nome</a></p>

                                </div>


                            </div>
                            
                        </div>

                        <div class="favourite">

                            <div class="favourite-row">

                                <div class="favourite-col">

                                    <button class="button-no-bg"><i class="fa-regular fa-heart"></i></button>

                                </div>

                                <div class="favourite-col">
                                
                                    <button class="button-no-bg"><i class="fa-regular fa-folder"></i></button>

                                </div>

                            </div>

                        </div>

                    </div>
                    
                </div>

                <!------- /PLAYER-SONG ------->

                <!------- PLAYER-INTERACTIONS ------->

                <div class="player-col-elastic">

                    <div class="main-player-row">

                        <div class="player-buttons">

                            <div class="player-buttons-row">

                                <div class="col-buttons-items">
                                    <button class="play-buttons"><i class="fa-solid fa-shuffle"></i></button>
                                </div>

                                <div class="col-buttons-items">
                                    <button class="play-buttons"><i class="fa-solid fa-backward-step"></i></button>
                                </div>

                                <div class="col-buttons-items">
                                    <button class="play-buttons  button-start"><i class="fa-regular fa-circle-play"></i></button>
                                </div>

                                <div class="col-buttons-items">
                                    <button class="play-buttons"><i class="fa-solid fa-forward-step"></i></button>
                                </div>

                                <div class="col-buttons-items">
                                    <button class="play-buttons"><i class="fa-solid fa-rotate-right"></i></button>
                                </div>

                            </div>

                        </div>
                        
                        <div class="player-time">
                        
                            <div class="player-time-row">

                                <div class="col-player-items">
                                    <p class="time-item">0:25</p>
                                </div>

                                <div class="col-player-items bar">
                                    <div class="player-full-time">
                                        <div class="player-actual-time"></div>
                                    </div>
                                </div>

                                <div class="col-player-items">
                                    <p class="time-item">4:35</p>
                                </div>

                            </div>
                            
                        </div>

                    </div>

                </div>

                <!------- /PLAYER-INTERACTIONS ------->

                <!------- PLAYER-FEATURES ------->

                <div class="player-col-static-third">

                    <div class="features-row">

                        <div class="features-col">
                            <button class="features-buttons"><i class="fa-solid fa-list"></i></button>
                        </div>

                        <div class="features-col">
                            <button class="features-buttons"><i class="fa-solid fa-desktop"></i></button>
                        </div>

                        <div class="features-col">
                            <button class="features-buttons"><i class="fa-solid fa-volume-high"></i></button>
                        </div>

                        <div class="features-col-volume">

                            <div class="features-col-volume-bar">
                                <div class="item-volume"></div>
                            </div>
                            
                        </div>

                    </div>

                </div>

                <!------- /PLAYER-FEATURES ------->

            </div>
            
        </div>

        <!----------- /PLAYER BAR ----------->

    </section>

<!------------------- MAIN SECTION ------------------->

</body>
</html>
